<!-- mobile botton-->

  </div>
   <!--mobile menu-->
  <div id="mobile-menu" class="hidden md:hidden bg-[#483C32] py-4 px-6 shadow-lg">
   <a href="worklyHome.html" class="block py-2 font-semibold text-[#E2725B] hover:text-primary">Home</a>
   <a href="worklygallary.html" class="block py-2 font-semibold text-[#E2725B] hover:text-primary">Gallery</a>

  <!-- Titre et description -->
<div class="flex flex-col items-center px-4 text-center mt-3 md:mt-7 shadow-lg">
    <h1 class="text-[#483C32] font-serif text-3xl md:text-5xl mb-4 duration-500 ease-in-out">Gallery</h1>
  <p class="text-[#483C32] font-serif text-lg md:text-2xl max-w-2xl duration-500 ease-in-out">
    Notre environnement allie design minimaliste et fonctionnalité optimale.
  </p>
</div>

<!-- Galerie -->
<div class="gallery flex items-center justify-center gap-4 flex-wrap md:flex-nowrap px-4 h-screen">
  <button class="text-3xl md:text-5xl text-[#483C32]" id="prev">⟨</button>

  <img
    id="galleryImage"
    src="worklyimags/i5.png"
    alt="Image 1"
    class="w-77 h-77 md:w-111 md:h-111 rounded-full shadow-lg object-cover transition duration-500 ease-in-out"
  />

  <button class="text-3xl md:text-5xl text-[#483C32]" id="next">⟩</button>
</div>


  <script>
    const images = ["worklyimags/i2.png", "worklyimags/i3.png", "worklyimags/i4.png","worklyimags/i5.png","worklyimags/i7.png"]; // ajoute ici les noms de tes images
let index = 0;

const imageElement = document.getElementById("galleryImage");
const nextButton = document.getElementById("next");
const prevButton = document.getElementById("prev");

nextButton.addEventListener("click", () => {
  index = (index + 1) % images.length;
  imageElement.src = images[index];
});

prevButton.addEventListener("click", () => {
  index = (index - 1 + images.length) % images.length;
  imageElement.src = images[index];
});

  </script>

 <footer class="bg-[#483C32] flex justify-center items-center">
               <p class="text-[#E2725B]">Simplon academy</p>
 </footer>
 




  <script>
        
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>

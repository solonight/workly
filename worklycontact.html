<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>worklycontact</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="worklyHome.css">
</head>
<body class="bg-[#E6D5B8]">
  <div class="site">
    <nav class=" sticky top-0 z-50 bg-[#483C32] shadow-md px-4 sm:px8 py-4">
<div class="flex justify-between items-center max-w-7xl mx-auto">
    <a href="worklyHome.html" class="text-2xl text-[#E2725B] font-bold">Workly</a>
    <!--desk top menu-->
    <div class="hidden md:flex items-centre space-x-8">
        <a href="worklyHome.html" class="font-semibold text-[#E2725B] hover:text-primary relative group">Home
            <span class="absolute bottom-0 left-0 h-0 bg-primary w-0 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="worklygallary.html" class="font-semibold text-[#E2725B] hover:text-primary relative group">Gallery
            <span class="absolute bottom-0 left-0 h-0 bg-primary w-0 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="worklyoffres.html" class="font-semibold text-[#E2725B] hover:text-primary relative group">Offers
            <span class="absolute bottom-0 left-0 h-0 bg-primary w-0 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="worklycontact.html" class="font-semibold text-[#E2725B] hover:text-primary relative group">Contact
            <span class="absolute bottom-0 left-0 h-0 bg-primary w-0 group-hover:w-full transition-all duration-300"></span>
        </a>
        <a href="worklyabout.html" class="font-semibold text-[#E2725B] hover:text-primary relative group">Plus 
            <span class="absolute bottom-0 left-0 h-0 bg-primary w-0 group-hover:w-full transition-all duration-300"></span>
        </a>
       
    </div>
<!-- mobile botton-->
  <button id="menu-toggle" class="md:hidden text-2xl focus:outline-none">☰</button>
  </div>
   <!--mobile menu-->
  <div id="mobile-menu" class="hidden md:hidden bg-[#483C32] py-4 px-6 shadow-lg">
   <a href="worklyHome.html" class="block py-2 font-semibold text-[#E2725B] hover:text-primary">Home</a>
   <a href="worklygallary.html" class="block py-2 font-semibold text-[#E2725B] hover:text-primary">Gallery</a>
   <a href="worklyoffres.html" class="block py-2 font-semibold text-[#E2725B] hover:text-primary">Offers</a>
   <a href="worklycontact.html" class="block py-2 font-semibold text-[#E2725B] hover:text-primary">Contact</a>
   <a href="worklyabout.html" class="block py-2 font-semibold text-[#E2725B] hover:text-primary">Plus</a>
  </div>
  </nav>
      <!-- Message principal -->
<div class="flex justify-center p-4 md:p-6 shadow-lg">
  <p class="text-center md:text-left text-lg md:text-3xl text-[#483C32] font-serif duration-500 ease-in-out">
    Notre service client est à votre disposition pour <br class="hidden md:block">
    répondre à toutes vos questions
  </p>
</div>

<!-- Formulaire -->
<div class="max-w-md w-full mx-auto px-4 md:px-8 py-6 md:py-8 mt-7 mb-7 border-2 border-[#483C32] rounded-lg shadow-xl">
  <h2 class="text-2xl md:text-3xl font-bold mb-6 text-center text-[#483C32] duration-500 ease-in-out">Contactez-nous</h2>

  <form>
    <div class="mb-4">
      <label for="nom" class="block text-base md:text-2xl text-[#483C32] font-serif mb-2">Nom</label>
      <input
        type="text"
        id="nom"
        name="nom"
        class="w-full px-4 py-2 border border-[#483C32] rounded-md focus:outline-none focus:ring-2 focus:ring-[#483C32]/50"
      />
    </div>

    <div class="mb-4">
      <label for="phone" class="block text-base md:text-2xl text-[#483C32] font-serif mb-2">Téléphone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        class="w-full px-4 py-2 border border-[#483C32] rounded-md focus:outline-none focus:ring-2 focus:ring-[#483C32]/50"
      />
    </div>

    <div class="mb-4">
      <label for="email" class="block text-base md:text-2xl text-[#483C32] font-serif mb-2">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="w-full px-4 py-2 border border-[#483C32] rounded-md focus:outline-none focus:ring-2 focus:ring-[#483C32]/50"
      />
    </div>

    <div class="mb-6">
      <label for="commentaire" class="block text-base md:text-2xl text-[#483C32] font-serif mb-2">Commentaire</label>
      <textarea
        name="commentaire"
        id="commentaire"
        rows="5"
        class="w-full px-4 py-2 border border-[#483C32] rounded-md focus:outline-none focus:ring-2 focus:ring-[#483C32]/50"
      ></textarea>
    </div>

    <button
      type="submit"
      class="w-full py-3 px-6 bg-[#483C32] text-[#E6D5B8] font-serif text-lg rounded-md transition duration-300 ease-in-out hover:opacity-90"
    >
      Envoyer
    </button>
  </form>
</div>

 <footer class="bg-[#483C32] flex justify-center items-center">
               <p class="text-[#E2725B]">Simplon academy</p>
 </footer>

  <script>
        
        document.getElementById('menu-toggle').addEventListener('click', function() {
            const menu = document.getElementById('mobile-menu');
            menu.classList.toggle('hidden');
        });
    </script>
    </div>
</body>
</html>
